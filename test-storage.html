<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storage Test</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1e1e1e;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
    }
    pre {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 5px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>üîç Second Memory - Storage Inspector</h1>
  
  <div>
    <button onclick="checkStorage()">Check Chrome Storage</button>
    <button onclick="checkLocalStorage()">Check LocalStorage</button>
    <button onclick="clearAll()">Clear All Storage</button>
  </div>

  <h2>Chrome Storage (chrome.storage.local):</h2>
  <pre id="chromeStorage">Loading...</pre>

  <h2>LocalStorage:</h2>
  <pre id="localStorage">Loading...</pre>

  <script>
    async function checkStorage() {
      try {
        const result = await chrome.storage.local.get(['memories']);
        const memories = result.memories || [];
        document.getElementById('chromeStorage').textContent = 
          JSON.stringify(memories, null, 2) || 'No data found';
        console.log('Chrome Storage:', memories);
      } catch (error) {
        document.getElementById('chromeStorage').textContent = 
          'Error: ' + error.message + '\n\n(This page must be opened from the extension)';
      }
    }

    function checkLocalStorage() {
      const stored = localStorage.getItem('memories');
      const memories = stored ? JSON.parse(stored) : [];
      document.getElementById('localStorage').textContent = 
        JSON.stringify(memories, null, 2) || 'No data found';
      console.log('LocalStorage:', memories);
    }

    async function clearAll() {
      if (confirm('Clear all storage? This will delete all memories!')) {
        // Clear chrome storage
        try {
          await chrome.storage.local.clear();
          console.log('Chrome storage cleared');
        } catch (e) {
          console.log('Could not clear chrome storage:', e);
        }
        
        // Clear localStorage
        localStorage.clear();
        console.log('LocalStorage cleared');
        
        checkStorage();
        checkLocalStorage();
        alert('‚úÖ All storage cleared!');
      }
    }

    // Auto-check on load
    window.addEventListener('load', () => {
      checkStorage();
      checkLocalStorage();
    });
  </script>
</body>
</html>
